name: CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**'

jobs:
  build-web:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - run: npm install

      - run: npm run lint

      - run: npm test
